<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vjezba.css">
    <script src="./libraries/p5.js"></script>
    <script src="./libraries/p5.dom.js"></script>
    <script src="./libraries/p5.sound.js"></script>
    <script src="vjezba.js"></script>
  </head>
  <body>
    <div class='weather-app'>
      <div class='left'>
        <div class='temperature'><span id='temperature'>0</span>&deg;</div>
        <div class="location"><span id="location">Unknown</span></div>
        <div class="date"><span id="date">14.08.2018</span></div>
      </div>
      <div class='right'>
        <div class='top'>
          <img id='icon' width='75px'/>
        </div>
        <div class='bottom'>
          <div class='humidity'>
            <img src='' height='16px'/><span id='humidity'>0</span>%
          </div>
          <div class='pressure'><span id='pressure'>0</span> hPa
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
